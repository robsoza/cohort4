<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Objects</title>
</head>

<body>
    <h1 id="h1title">MY ACCOUNTS</h1>
    <!-- CREATE NEW ACCOUNT -->
    <div id="container">
        <fieldset id="id-accs">
            <legend>Create an Account</legend>
            <div id="create-new-acc">
                <p id="id-amount-label" class="class-acc-el">Enter initial amount:</p>
                <input id="id-init-amount-input" class="class-acc-el" name="name-init-amount" placeholder="amount...">
                <p id="id-accname" class="class-acc-el">Enter your new account's name:</p>
                <input id="id-acc-name-input" class="class-acc-el" name="name-acc-input" placeholder="name...">
                <div>
                    <button id="button4" class="class-acc-el">Create new account</button>
                </div>
            </div>
        </fieldset>
        <br>
        <!-- MAKE A TRANSACTIONS -->
        <fieldset id="txns">
            <legend>Make a Transaction</legend>
            <div id="create-new-txn">
                <p for="fname" id="client-name" class="class-txn-el">Enter transaction amount :</p>
                <input id="txn-amount-input" name="txn-amount-input" placeholder="amount..." class="class-txn-el">
                <p for="txn-acc" id="p-txn-acc" class="class-txn-el">Select yor account :</p>
                <select id="txn-acc" class="class-txn-el">
                    <option value="">account...</option>
                </select>
                <p for="myTransactions" id="transaction-name" class="class-txn-el">Select a transaction type :</p>
                <select id="transactions" class="class-txn-el">
                    <option value="">transaction...</option>
                    <option value="Deposit" class="class-txn-el">Deposit</option>
                    <option value="Withdraw" class="class-txn-el">Withdraw</option>
                </select>
                <div>
                    <button id="button5" class="class-txn-el">Make a transaction</button>
                </div>
            </div>
        </fieldset>
        <fieldset id="his">
            <legend>History</legend>
            <table id="customers">
                <tr>
                    <th>Total:</th>
                    <th>Biggest Account:</th>
                    <th>Smallest Account:</th>
                </tr>
                <tr>
                    <td id="current-balance"></td>
                    <td id="biggest-acc"></td>
                    <td id="smallest-acc"></td>
                </tr>
            </table>
            <div id="acc-history"> </div>
        </fieldset>
    </div>


    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
